<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Teste api</title>
</head>
<body>
  <div class="container">
    <h2>Clientes cadastrados</h2>
    <div id="table" class="cold-md-3"></div>
    <hr>
    <div class="form-floating mb-2">
      <input style="margin-top: 30px; width: 330px;" type="text" class="form-control" id="id-cliente" placeholder="name@example.com">
      <label for="floatingInput">Código do cliente</label>
    </div>
    <div class="row">
      <div class="col-md-5">
        <button style="margin-top: 10px;" class="btn btn-primary" onclick="findCliente()">Buscar pelo Código</button>
        <button style="margin-top: 10px;" class="btn btn-danger" onclick="deleteClienteById()">Excluir pelo Código</button>
      </div>
    </div>
    <hr>
    <div class="row" style="width: 100%;">
      <div class="col-md-5">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nome</label>
          <input id="nome" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Fulano da Silva">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">CPF</label>
          <input id="cpf" type="text" class="form-control" id="exampleFormControlInput1" placeholder="25412533699" maxlength="11">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nascimento</label>
          <input id="nascimento" type="date" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <button style="margin-top: 10px; margin-right: 6%;" class="btn btn-success" onclick="insertCliente()">Incluir Cliente</button>
        <button style="margin-top: 10px;" class="btn btn-warning" onclick="updateClienteById()">Atualizar pelo Código</button>
      </div>
    </div>
    <a href="https://github.com/gabrielzom/web-api-.net5">Repositório da API</a>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</html>
